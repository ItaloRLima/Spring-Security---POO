<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <title>Exemplo - Login - Spring Security</title>

    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//assets.locaweb.com.br/locastyle/2.0.6/stylesheets/locastyle.css">
    <style>
.container {
width: 100vw;
height: 100vh;
background: #6C7A89;
display: flex;
flex-direction: row;
justify-content: center;
align-items: center;
position:relative;
}
.child {
  width: 50px;
  height: 50px;
  background-color: red;
  /* Centralizar na vertical e na horizontal */
  position: absolute;
  top: 50%;
  left: 50%;
  margin: -25px 0 0 -25px; /* aplique margens superior e esquerda negativas para centralizar de verdade o elemento */
}
.box {
width: 300px;
height: 300px;
background: #fff;
}
body {
margin: 0px;
}
</style>
  </head>

  <body>
    <div class="row">
      <div class="mx-auto">
        <div th:if="${param.error}">
          <div class="alert alert-danger">Usuário/senha inválidos!</div>
        </div>

        <div th:if="${param.logout}">
          <div class="alert alert-info">Usuário desconectado!</div>
        </div>

        <div class="container">
          <div class="box">
          <h5 class="card-header">Informe usuário e senha</h5>
          <!--<div class="card-body">-->
            <form th:action="@{/login}" method="post">
              <div class="form-group">
                <label
                  >Login:<input
                    class="form-control"
                    type="text"
                    name="username"
                    placeholder="Usuário"
                /></label>
              </div>

              <div class="form-group">
                <label
                  >Senha:<input
                    class="form-control"
                    type="password"
                    name="password"
                    placeholder="Senha"
                /></label>
              </div>

              <div class="form-group">
                <input type="checkbox" id="remember-me" name="remember-me" />
                <label for="remember-me">Lembrar</label>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          <!--</div>-->
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
