<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title></title>
</head>
<body>
<div th:fragment="form">
    <div class="form-group">
        <label for="nomeRole">Name</label>
        <input type="text" class="form-control" th:field="*{nomeRole}" id="nomeRole" placeholder="nomeRole"/>
        <span th:if="${#fields.hasErrors('nomeRole')}" th:errors="*{nomeRole}"></span>
    </div>
    <div class="form-group">
        <input type="submit" value="Salvar">
    </div>
</div>
</body>
</html>
